{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<style>
body {
  border: 2px solid black;
  background: url(https://us.123rf.com/450wm/cnuisin/cnuisin1901/cnuisin190100345/116527582-cat-seamless-pattern-vector-kitten-cartoon-halloween-isolated-tile-background-repeat-wallpaper.jpg?ver=6);
  background-repeat: repeat;
  background-size: auto;
}
.jumbotron {
  opacity: 0.9;

}
</style>
{% endblock %}

{% block content %}
<br>
<br>
<br>
<div class="jumbotron">

  <h5 class="display-4"> Register here! </h5> <br>

  <form action ="/register" method="POST" >

    <div class="form-group">
      <label for="exampleUsername">Username</label>
      <input type= "text" class="form-control" name="reg_username" placeholder="Username" required>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type= "password" class="form-control" name="reg_password" placeholder="Password" required>
    </div>

    <div class="form-group">
      <label for="exampleCheckPassword1">Confirm Password</label>
      <input type= "password" class="form-control" name="check_password" placeholder="Password" required>
    </div>

    <b>Optional</b>
    <div class="form-group">
      <label for="questions">Question</label>
      <input type= "text" class="form-control" name="reg_question" placeholder="Question">
    </div>

    <div class="form-group">
      <label for="answers">Answer</label>
      <input type= "text" class="form-control" name="reg_answer" placeholder="Answer">
    </div>

    <button type="submit" class="btn btn-primary" value="Login">Signup</button> <br> <br>

    {# To print messages if invalid registration #}
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-warning" role="alert">
      {{msg}}
    </div>
    {% endfor %}
  </form>

</div>

{% endblock %}
