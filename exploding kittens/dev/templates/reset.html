{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block content %}
<br>
<br>
<br>
<div class="jumbotron">

  <h5 class="display-4"> Reset Password</h5> <br>

  <form action ="/reset" method="POST" >

    <div class="form-group">
      <label for="exampleUsername">Username</label>
      <input type= "text" class="form-control" name="reg_username" placeholder="Username" required>
    </div>

    <b></b>
    <div class="form-group">
      <label for="questions">Question</label>
      <input type= "text" class="form-control" name="reg_question" placeholder="Question" required>
    </div>

    <div class="form-group">
      <label for="answers">Answer</label>
      <input type= "text" class="form-control" name="reg_answer" placeholder="Answer" required>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input type= "password" class="form-control" name="reg_password" placeholder="Password" required>
    </div>

    <div class="form-group">
      <label for="exampleCheckPassword1">Confirm New Password</label>
      <input type= "password" class="form-control" name="check_password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-primary" value="Login">Submit</button> <br> <br>
  </form>


</div>


{# To print messages if invalid registration #}
{% for msg in get_flashed_messages() %}
{{msg}} <br>
{% endfor %}





{% endblock %}
